queue:
  name: Hosted VS2017
  demands: npm

steps:
- task: Npm@1
  displayName: 'Restore Packages'
  inputs:
    workingDir: TaggerV1

- task: Npm@1
  displayName: 'Run Build'
  inputs:
    command: custom
    workingDir: TaggerV1
    customCommand: 'run build'

- task: Npm@1
  displayName: 'Run Tests'
  inputs:
    command: custom
    workingDir: TaggerV1
    customCommand: 'run test'

- task: PublishTestResults@2
  displayName: 'Publish Test Results'
  inputs:
    testResultsFiles: '**/test-*.xml'
